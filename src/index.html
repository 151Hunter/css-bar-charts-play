<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <h1>My Scores</h1>
    <div>
        <canvas id="myChart" style="width:500px; height:300px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');
        const scores = {
            Baseball: 9,
            Football: 11,
            Basketball: 5,
            Soccer: 11,
            Hockey: 6,
            Volleyball: 6,
        };

        const scoreLabels = Object.keys(scores);
        const scoreData = Object.values(scores);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: scoreLabels,
                datasets: [{
                    label: 'Scores',
                    data: scoreData,
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                maintainAspectRatio: false,
                responsive: true,
                layout: {
                    padding: {
                        top: 5,
                        left: 15,
                        right: 15,
                        bottom: 5
                    }
                },
                plugins: {
                    datalabels: {
                        align: 'end',
                        anchor: 'end',
                        formatter: function (value, context) {
                            return value;
                        },
                        color: '#000000'
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>

</body>

</html>
